<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinería</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .producto {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .producto button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .producto button:hover {
            background-color: #c50808;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .producto h3, .producto p {
            margin: 10px 0;
        }

        .producto p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Jardinería</h1>
</header>

<section id="productos">
    <h2>Productos Destacados</h2>
    <div class="productos">
        <div class="producto">
            <img src="img/palas.jpg" alt="Palas">
            <h3>Palas</h3>
            <p>Precio: $250 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/rastrillo.jpg" alt="Rastrillo">
            <h3>Rastrillo</h3>
            <p>Precio: $200 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/tijeras.jpg" alt="Tijeras">
            <h3>Tijeras de Podar</h3>
            <p>Precio: $350 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/regaderas.jpg" alt="Regaderas">
            <h3>Regaderas</h3>
            <p>Precio: $180 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/mangueras.jpg" alt="Mangueras">
            <h3>Mangueras</h3>
            <p>Precio: $400 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/fertilizantes.jpg" alt="Fertilizantes">
            <h3>Fertilizantes</h3>
            <p>Precio: $300 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/carretillas.jpg" alt="Carretillas">
            <h3>Carretillas</h3>
            <p>Precio: $850 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/herbicida.jpg" alt="Herbicidas">
            <h3>Herbicidas</h3>
            <p>Precio: $250 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
    </div>
</section>

</body>
</html>
