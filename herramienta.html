<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .producto {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .producto button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .producto button:hover {
            background-color: #7f0707;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .producto h3, .producto p {
            margin: 10px 0;
        }

        .producto p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Herramientas Manuales</h1>
</header>

<section id="productos">
    <h2>Productos Destacados</h2>
    <div class="productos">
        <div class="producto">
            <img src="img/destornillador.jpg" alt="Destornillador">
            <h3>Destornillador</h3>
            <p>Precio: $50 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/llaves.jpg" alt="Llaves">
            <h3>Juego de Llaves</h3>
            <p>Precio: $100 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/pinzas.jpg" alt="Pinzas">
            <h3>Pinzas</h3>
            <p>Precio: $80 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/cizalla.jpg" alt="Cizalla">
            <h3>Cizalla</h3>
            <p>Precio: $150 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/martillos.jpg" alt="Martillo">
            <h3>Martillo</h3>
            <p>Precio: $90 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/taladros.jpg" alt="Taladro">
            <h3>Taladro Manual</h3>
            <p>Precio: $200 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/sierra.jpg" alt="Sierra">
            <h3>Sierra</h3>
            <p>Precio: $120 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="img/gubias.jpg" alt="Gubias">
            <h3>Gubias</h3>
            <p>Precio: $100 MXN</p>
            <button>Agregar al Carrito</button>
        </div>
    </div>
</section>

</body>
</html>
